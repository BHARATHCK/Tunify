<div *ngIf="showSideNav">
<div class="sideNav" >
    <div class="sideNavInteractables">
    <div class="home">
        <a class="navItemHome" (click)="routeTo('home'); highlight($event);">
            <!-- <img class="homeIcon" src="/assets/homeIcon.svg"> -->
            <div class="homeNavItem">
                <mat-icon>home</mat-icon>
                <span id="label" class="style-scope gpm-quick-nav-item">
                    <span class="interactablesLabel">Home</span>
                </span>
            </div>
        </a>
    </div>
    <br><br>
    <div class="My Library">
        <a class="navItemLibrary" (click)="routeTo('myplaylist'); highlight($event);">
            <!-- <img src="/assets/libraryIcon.svg"> -->
            <mat-icon>library_music</mat-icon>
            <span id="label" class="style-scope gpm-quick-nav-item">
                <span class="interactablesLabel">Library</span>
            </span>
        </a>
    </div>
    <br><br>
    <div class="recent">
        <a class="navItemRecent" (click)="routeTo('recent'); highlight($event);">
            <!-- <img src="/assets/recentIcon.svg"> -->
            <mat-icon>replay</mat-icon>
            <span id="label" class="style-scope gpm-quick-nav-item">
                <span class="interactablesLabel">Recent</span>
            </span>
        </a>
    </div>
</div>
</div>
